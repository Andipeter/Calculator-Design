<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./newcalculator.js" defer></script>
    <link type="text/css" rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="mainbox">
        <input id="result">

        </input>
        <div class="numberbox">
            <button class="grid-item" value="1"> 1 </button>
            <button class="grid-item" value="2"> 2 </button>
            <button class="grid-item" value="3"> 3 </button>
            <button class="grid-item" value="4"> 4 </button>
            <button class="grid-item" value="5"> 5 </button>
            <button class="grid-item" value="6"> 6 </button>
            <button class="grid-item" value="7"> 7 </button>
            <button class="grid-item" value="8"> 8 </button>
            <button class="grid-item" value="9"> 9 </button>
            <button class="grid-item symbols" value="*"> x </button>
            <button class="grid-item symbols" value="/"> / </button>
            <button class="grid-item symbols" value="+"> + </button>
            <button id="Clear"> C </button>
            <button class="grid-item 14" value="0"> 0 </button>
            <button class="grid-item 15" value="."> . </button>
            <button id="equals" value="="> = </button>
        </div>
    </div>
</body>
